<div class="container">
    <div class="section-right col-4">
            <div class="name">
                <h3>{{detail.title}}</h3>
            </div>
            <div class="card-img">
                <img src="{{detail.poster}}" alt="" style="width:18rem">
            </div>
    </div>
        <div class="section-left col-8">
            <h4>
                Descripcion
            </h4>
            <p>
                {{detail.description}}
            </p>
            <div class="extra-info">
                    <div class="bio-box1">
                    <span class="span-title">AÃ±o: </span> <span class="span-text"> {{detail.year}}</span>
                    </div>
                    <div class="bio-box2">
                    <span class="span-title">Fecha de Nacimiento: </span> <span  class="span-text"> {{detail.released | date}}</span>
                    </div>
                    <div class="bio-box3">
                    <span class="span-title">Duracion: </span> <span  class="span-text"> {{detail.runtime}} minutos</span>
                    </div>
                    <div class="bio-box4">
                    <span class="span-title">Pais:</span> <span  class="span-text"> {{ detail.country}}</span>
                    </div>
                    <div class="bio-box5">
                    <span class="span-title">Lenguaje:</span> <span  class="span-text"> {{detail.language}}</span>
                    </div>
                    <div class="bio-box6">
                    <span class="span-title">Estado: </span> <span  class="span-text"> {{detail.status}}</span>
                    </div>
            </div>
            <div class="youtube">
                <iframe width="560" height="315" [src]="embedUrl" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>

                </iframe>
            </div>
            
        </div>
</div>
